<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Picker</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
    <style>.date-picker.show {
  display: block;
}

.date.selected {
  color: #fff;
  background-color: #0af;
}

</style>
    <script src="/index.8cfc62b9.js" defer=""></script>
  </head>
  <body>
    <div class="date-picker-container">
      <button class="date-picker-button">October 26th, 2020</button>
      <div class="date-picker">
        <div class="date-picker-header">
          <button class="prev-month-button month-button">&larr;</button>
          <div class="current-month">October - 2020</div>
          <button class="next-month-button month-button">&rarr;</button>
        </div>
        <div class="date-picker-grid-header date-picker-grid">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="date-picker-grid-dates date-picker-grid"></div>
      </div>
    </div>
  </body>
</html>
